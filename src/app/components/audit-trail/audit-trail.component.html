<div class="card">
    <h2>{{'historyOfChanges' | translate}}</h2>
    <div class="toolbar">
        <button
                pButton
                type="button"
                [label]="'clearHistory' | translate"
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="confirmClearAuditTrail()"
        ></button>
    </div>
    <p-table [value]="auditRecords" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="timestamp">{{'date' | translate}} <p-sortIcon field="timestamp"></p-sortIcon></th>
                <th pSortableColumn="action">{{'action' | translate}} <p-sortIcon field="action"></p-sortIcon></th>
                <th pSortableColumn="entity">{{'entity' | translate}} <p-sortIcon field="entity"></p-sortIcon></th>
                <th>{{'details' | translate}}</th>
                <th pSortableColumn="performedBy">{{'performedBy' | translate}} <p-sortIcon field="performedBy"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record>
            <tr>
                <td>{{ record.timestamp | date: 'short' }}</td>
                <td>{{ record.action }}</td>
                <td>{{ record.entity }}</td>
                <td>{{ record.details }}</td>
                <td>{{ record.performedBy }}</td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Подключение ConfirmDialog -->
    <p-confirmDialog></p-confirmDialog>
</div>
