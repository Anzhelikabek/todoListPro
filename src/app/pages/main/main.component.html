<div class="container">
    <div class="p-field">
        <div class="grid">
            <div class="col-12">
                <div class="header-content">
                    <h1>Привет, {{ userName }}!</h1>
                    <div>
                        <button
                                pButton
                                type="button"
                                icon="pi pi-sign-out"
                                label="Logout"
                                class="logout-button"
                                (click)="onLogout()">
                        </button>
                        <p-button
                                type="button"
                                class="sidebar"
                                (onClick)="sidebarVisible2 = true"
                                icon="pi pi-arrow-left" />
                    </div>
                </div>


                <p-tabView>
                    <p-tabPanel header="Мои задачи">
                        <app-todos/>
                    </p-tabPanel>
                    <p-tabPanel header="Список пользователей">
                        <app-users/>
                    </p-tabPanel>
                    <p-tabPanel header="Список задач всех пользователей">
                        <app-users-tasks/>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
</div>
<p-sidebar [(visible)]="sidebarVisible2" position="right">
    <app-audit-trail></app-audit-trail>
</p-sidebar>
<p-dialog [(visible)]="displayModal" [modal]="true" [closable]="true" header="Подтверждение выхода">
    <p>Вы действительно хотите выйти, <b>{{ userEmail }}</b>?</p>
    <ng-template pTemplate="footer">
        <button
                pButton
                pRipple
                icon="pi pi-times"
                label="Нет"
                class="p-button-text"
                (click)="displayModal = false"
        ></button>
        <button
                pButton
                pRipple
                icon="pi pi-check"
                label="Да"
                class="p-button-text"
                (click)="performLogout()"
        ></button>
    </ng-template>
</p-dialog>
